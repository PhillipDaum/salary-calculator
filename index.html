<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>income-tax-calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-wrapper">
        <h1>Income tax calculator USA</h1>
        <h2>Find out how much your salary is after tax</h2>
        <form action="" id="form">
            <div class="input-group">
                <label for="income">Enter your gross income</label>
                <input type="number" name="income" id="income" max="9999999">
            </div>
            <div class="input-group">
                <label for="">Per</label>
                <select name="per" id="per">
                    <option value="annual">Annual</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <div class="input-group">
                <label for="state">Where do you work?</label>
                <select name="state" id="state">
                    <option value="NC">North Carolina</option>
                    <option value="ID">Idaho</option>
                    <option value="MD">Maryland</option>
                    <option value="NM">New Mexico</option>
                    <option value="AZ">Arizona</option>
                    <option value="GA">Georgia</option>
                </select>
            </div>
            <button type="submit">Calculate</button>
            <img src="img/logo.png" alt="an abstract wallet">
        </form>
    </div>

    <div class="bottom-half hidden" id="bottom-half">
        <div class="summary-wrapper">
            <h3>Summary</h3>
            <p class="summary" id="summary"></p>
        </div>
        <div class="chart-wrapper">
            <div class="chart" id="chart">
            </div>
        </div>
    </div>
    <footer>
        <p class="footer-text">for entertainment purposes only, all information is false.</p>
    </footer>
    <script src="js/custom.js"></script>
</body>

</html>
